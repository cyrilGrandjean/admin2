; configuration fichier users.conf

[general]
nat=yes                            ; L'utilisateur se trouve derrière un NAT
hassip=yes                         ; L’utilisateur possède un compte SIP
hasiax=no                          ; L’utilisateur ne possède pas de compte iax
callwaiting = yes                  ; L’utilisateur peut mettre des appels en attente
transfer=yes                       ; L’utilisateur peut transférer des appels
canpark=yes                        ; L’utilisateur peut mettre des appels dans le parking
hasvoicemail=yes                   ; L’utilisateur possède une boîte vocale
threewaycalling = yes              ; appel 2 postes
callwaitingcallerid = yes
cancallforward = yes		       ; peut rappeler
callreturn = yes
callgroup = 1
pickupgroup = 1		               ; se trouve derriere un nat


; template base
[base](!)                          ; Nom du template . Le « ! » indique qu’il s’agit d’un Template
type=friend                        ; Type d'objet SIP (friend = utilisateur)
host=dynamic                       ; Vous pouvez vous connecter a ce compte SIP a partir de n’importe quelle adresse IP
dtmfmode=rfc2833                   ; Mode DTMF
disallow=all                       ; Interdit tous les codecs
allow=ulaw                         ; Autorise le codec ulaw
qualify=yes                        ; Permet le monitoring

; template pour la direction
[direction](!)
context=direction           ; définis dans le fichier extensions.conf

; template pour la secretaire
[secretaire](!)
context=secretaire          ; définis dans le fichier extensions.conf

; template pour la commerciaux
[commerciaux](!)
context=commerciaux         ; définis dans le fichier extensions.conf

; template pour la hangar
[hangar](!)
context=hangar              ; définis dans le fichier extensions.conf

; template pour la atelier
[atelier](!)
context=atelier             ; définis dans le fichier extensions.conf

; template pour la comptable
[comptable](!)
context=comptable           ; définis dans le fichier extensions.conf


; SIP Login pour la direction
; Créée un user "directeur" qui ne peut etre appeler que par la secrétaire
; Numéro d'appel unique 1100.
[1100](base,direction)
fullname=boss		; nom complet de l'utilisateur (qui sera affiché à l'appel)
mailbox=1100

; SIP Login pour la direction
; Créée un user "directeur" qui ne peut etre appeler que par la secrétaire
; Numéro d'appel unique 1100.
[1000](base,secretaire)
fullname=secretaire		; nom complet de l'utilisateur (qui sera affiché à l'appel)

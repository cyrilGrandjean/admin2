; Global configuration of asterisk
[general]
language=fr                         ; Default language for all users
context=default                     ; Default context for incoming calls. Defaults to 'default'
allowguest=yes                      ; Allow or reject guest calls (default is yes)
udpbindaddr=0.0.0.0                 ; IP address to bind UDP listen socket to (0.0.0.0 binds to all)
tcpenable=yes                       ; Enable server for incoming TCP connections (default is no)
tcpbindaddr=0.0.0.0                 ; IP address for TCP server to bind to (0.0.0.0 binds to all interfaces)
srvlookup=yes                       ; Enable DNS SRV lookups on outbound calls
localnet=192.168.30.0/255.255.255.0 ; VOIP server local network
externip=135.125.101.209            ; VOIP external address
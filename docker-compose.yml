version: '3.3'

services:
    db:
        build: ./database
        container_name: data1
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        dns: 192.168.30.2
        networks:
            entreprise:
                ipv4_address: 192.168.10.2

    web:
        build: ./web
        container_name: web1
        ports:
            - 80:80
        dns: 192.168.30.2
        networks:
            entreprise:
                ipv4_address: 192.168.30.3
        volumes:
            - /home/cyril/certificate:/etc/apache2/certificate


    dns:
        build: ./DNS
        container_name: dns
        volumes: 
            - ../keys:/keys
        ports:
            - '53:53/udp'
            - '53:53/tcp'
        dns: 192.168.30.2
        networks:
            entreprise:
                ipv4_address: 192.168.30.2

    directeur:
